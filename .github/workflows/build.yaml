name: Build Windows Executable

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install build dependencies
      run: |
        pip install sip build

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install PyQt5==5.15.11 PyQt5-Qt5==5.15.2 PyQt5-sip==12.15.0
        pip install -r req.txt

    - name: Install Node.js dependencies
      run: npm install

    - name: Install PyInstaller
      run: pip install pyinstaller

    - name: Verify PyQt5 installation
      run: |
        python -c "from PyQt5.QtWidgets import QApplication; print('Qt OK')"
    - name: Copy Node.js
      run: |
          $nodePath = (Get-Command node).Source
          if (-not $nodePath) {
            Write-Error "Node.js не найден в системе"
            exit 1
          }
          New-Item -ItemType Directory -Path "dist\app" -Force
          Copy-Item -Path $nodePath -Destination "dist\app\node.exe"
          Write-Host "Node.js скопирован из $nodePath в dist\app\node.exe"

    - name: Build .exe with PyInstaller
      run: |
          pyinstaller `
            --paths=src/libs `
            --add-data "dist\app\node.exe;." `
            --add-data "src/utils;utils" `
            --add-data "src/instagram_scripts/upload.js;instagram_scripts" `
            --add-data "src/instagram_scripts/logs;instagram_scripts/logs" `
            --add-data "node_modules;node_modules" `
            --add-data "package.json;." `
            --hidden-import=PyQt5 `
            --hidden-import=PyQt5.QtCore `
            --hidden-import=PyQt5.QtWidgets `
            --hidden-import=PyQt5.QtGui `
            --hidden-import=asyncio.base_events `
            --exclude-module=logger `
            --collect-all python3.10.dll `
            src/app.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: desktop-app-windows
        path: dist/app
